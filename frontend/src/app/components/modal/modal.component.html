<div class="modal"
     [ngClass]="{'modal--shown': shown}">

  <div class="modal__box">
    <div class="modal__header">
      <div class="modal__header__title">{{title}}</div>
      <div class="modal__header__close-btn" (click)="hide()">
        <div class="fa fa-times"></div>
      </div>
    </div>
    <div *ngIf="content != null" class="modal__content" [innerHtml]="content | safeStyle"></div>
    <div *ngIf="content == null" class="modal__content">
      <ng-content></ng-content>
    </div>
    <div class="modal__actions">
      <app-button [fluid]="true" 
                  [large]="true"
                  (click)="approve()">OK</app-button>
                  
      <app-button [primary]="false" 
                  [fluid]="true" 
                  [large]="true" 
                  (click)="deny()">Anuluj</app-button>
    </div>
  </div>

</div>
